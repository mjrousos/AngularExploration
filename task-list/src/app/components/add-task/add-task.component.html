<h3>Add New Task</h3>
<form #taskForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="newTask.name"
          placeholder="Task name"
          name="name"
          required>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!submitEnabled || !taskForm.form.valid" >Submit</button>

</form>
